<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Đăng Nhập</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.min.css" rel="stylesheet">
  <style type="text/css">
    html,
    body,
    header,
    .view {
      height: 100%;
    }

    @media (max-width: 559px) {

      html,
      body,
      header,
      .view {
        height: 1000px;
      }
    }

    @media (min-width: 560px) and (max-width: 740px) {

      html,
      body,
      header,
      .view {
        height: 700px;
      }
    }

    @media (min-width: 800px) and (max-width: 850px) {

      html,
      body,
      header,
      .view {
        height: 600px;
      }
    }

    @media (min-width: 800px) and (max-width: 850px) {
      .navbar:not(.top-nav-collapse) {
        background: #1C2331 !important;
      }
    }
    .container-mt40{
      width: 600px;
      margin-top: 1px;

    }
    body{
      background-color: #000000a1;
    }
    .face{
      background-color: blue;
      color: white;
      padding: 8px 13px 5px 13px;
    }
    .twitter{
      background-color: lightblue;
      color: white;
      padding: 8px 13px 5px 13px;
    }
    .gmail{
      background-color: #ff0000eb;
      color: white;
      padding: 8px 13px 5px 13px;
    }
  </style>
</head>

<body>
  <center>
<!-- Material form login -->
<div class="container-mt40">
<div class="card">

  <h5 class="card-header info-color white-text text-center py-4">
    <strong>Logn in</strong>
  </h5>

  <!--Card content-->
  <div class="card-body px-lg-5 pt-0">

    <!-- Form -->
    <form class="text-center" action="index.html" method="post" style="color: #757575; height: 520px">

      <!-- Email -->
      <div class="md-form">
        <input type="email" id="materialLoginFormEmail" class="form-control">
        <label for="materialLoginFormEmail">E-mail</label>
      </div>

      <!-- Password -->
      <div class="md-form">
        <input type="password" id="materialLoginFormPassword" class="form-control">
        <label for="materialLoginFormPassword">Password</label>
      </div>

      <div class="d-flex justify-content-around">
        <div>
          <!-- Remember me -->
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
            <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
          </div>
        </div>
        <div>
          <!-- Forgot password -->
          <a href="">Forgot password?</a>
        </div>
      </div>

      <!-- Sign in button -->
      <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Logn in</button>

      <!-- Register -->
      <div class="row mt-5"></div>

      <!-- Social login -->
      <p>or Logn in with:</p>

      <a href="" type="button" class="btn-floating btn-fb btn-sm face">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="" type="button" class="btn-floating btn-tw btn-sm twitter">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="" type="button" class="btn-floating btn-li btn-sm gmail">
        <i class="fas fa-envelope"></i>
      </a>
      
    </form>
    <!-- Form -->
<div class="row mt-3"></div>
  </div>
</div>
</div>
</center>
<!-- Material form login -->
  <!-- Navbar -->
  
  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Initializations -->
  <script type="text/javascript">
    // Animations initialization
    new WOW().init();

  </script>

  <!-- Time Counter -->
  
</body>

</html>
